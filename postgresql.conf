# PostgreSQL SSL Configuration
# This file is mounted into the container and used as the config file

# SSL Settings
ssl = on
ssl_cert_file = '/etc/ssl/certs/fullchain.pem'
ssl_key_file = '/etc/ssl/private/privkey.pem'
ssl_ca_file = '/etc/ssl/certs/fullchain.pem'

# SSL Protocol Versions (adjust based on your security requirements)
ssl_min_protocol_version = 'TLSv1.2'

# Connection Settings
listen_addresses = '*'
port = 5432

# Logging (optional, for debugging SSL connections)
log_connections = on
log_disconnections = on
